locations:
    - type: git
      location: ~/code/dotfiles
      force: true
    - type: git
      location: ~/Documents/wiki
      force: true
    - type: git
      location: ~/.password-store
      force: true
    - type: inbox
      location: ~/Downloads
handlers:
  inbox:
    commands:
      - name: (o)pen
        cmd: open "$FILE"
        key: o
      - name: open (d)irectory
        cmd: open .
        key: d
    refile_dests:
      - name: (r)oam
        char: r
        dir: ~/Documents/wiki/files
      - name: (d)ocuments
        char: d
        dir: ~/Documents/refile/
